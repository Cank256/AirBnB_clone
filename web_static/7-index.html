<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/2-common.css">
    <link rel="stylesheet" href="styles/2-header.css">
    <link rel="stylesheet" href="styles/2-footer.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header></header>

    <div class="container">
        <section class="filters">
            <div class="locations filter">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Pheonix</li>
                        <li>Tempe</li>
                    </ul>
                    <h2>California:</h2>
                    <ul>
                        <li>Los Angeles</li>
                        <li>San Francisco</li>
                    </ul>
                </ul>
            </div>
    
            <div class="amenities filter">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>

            <article>
                <h2>Tiny house</h2>
            </article>

            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <footer>Best School</footer>
</body>
</html>
